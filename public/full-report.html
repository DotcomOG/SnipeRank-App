<!--
  Version: 1.9.14 (restored-style)
  Last Updated: Aug 08, 2025
  Notes:
  - Minimal, stable: loads backend full report HTML as-is
  - No transformations/parsing to avoid breakage
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnipeRank — Full Report</title>
  <style>
    :root { --max-width: 860px; --pad-v: 3vh; --pad-h: 2rem; --border:#e5e5e5; --muted:#666; }
    * { box-sizing: border-box; }
    body { font-family: Helvetica, Arial, sans-serif; margin:0; background:#fff; color:#000;
           max-width: var(--max-width); margin-inline:auto; padding: var(--pad-v) var(--pad-h); }
    h1 { font-size: 3rem; margin: 0 0 .25em; font-weight: 800; letter-spacing: -.5px; }
    .info { color: var(--muted); margin-bottom: 1rem; }
    .frame { border:1px solid var(--border); border-radius:12px; padding: 1rem; background:#fff;
             box-shadow:0 1px 2px rgba(0,0,0,.04); }
  </style>
</head>
<body>
  <h1>Full Report</h1>
  <div class="info">Analysis for: <strong id="u">—</strong></div>

  <div id="report" class="frame">
    <p style="text-align:center;color:gray;">Loading full report…</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const qs = new URLSearchParams(location.search);
      const url = qs.get('url') || 'https://example.com';
      document.getElementById('u').textContent = url;

      try{
        const r = await fetch(`https://sniperank-app2.onrender.com/report.html?url=${encodeURIComponent(url)}`);
        const html = await r.text();
        document.getElementById('report').innerHTML = html;
      }catch(e){
        console.error(e);
        document.getElementById('report').innerHTML =
          "<p style='color:red;text-align:center;'>Error loading full report.</p>";
      }
    });
  </script>
</body>
</html>
